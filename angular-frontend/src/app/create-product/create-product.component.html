<div class="col-md-6 offset-md-3">
    <h3>Create Product</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" id="productName" [(ngModel)]="product.productName" name="productName">
        </div>

        <div class="form-group">
            <label>Unit Price</label>
            <input type="number" class="form-control" id="unitPrice" [(ngModel)]="product.unitPrice" name="unitPrice">
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="number" class="form-control" id="quantity" [(ngModel)]="product.quantity" name="quantity">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
